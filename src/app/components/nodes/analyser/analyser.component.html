<div class="setup">
  <h4>
    Setup &#x2699;
    <button (click)="onToggleSetup();">{{isSetupVisible ? '&ndash;' : '+'}}</button>
  </h4>
  <section *ngIf="isSetupVisible">
    <app-form [fields]="nodeComplex.config"></app-form>
  </section>
  <app-canvas
      [nodeComplex]="nodeComplex"
      [mode]="mode"
      [colorize]="colorize"
      [interval]="interval"
      [fftSize]="exportFftSize"
  ></app-canvas>
</div>
