<div class="node" [class.is-last]="isLast">
  <header>
    <h6 class="name">{{node?.name}}</h6>
    <h6 class="remove-button" *ngIf="node?.isRemovable">X</h6>
  </header>
  <section [ngSwitch]="node?.type">
    <app-audio-source *ngSwitchCase="NodeTypes.AudioSourceNode"></app-audio-source>
    <div class="unknown" *ngSwitchDefault>Unknown node type "{{node?.type}}"</div>
  </section>
</div>
